<!-- The reservation page contains a form that collects relevant information when
making a normal stay reservation including the location, date, number and type
of rooms, registrant's full name, email, phone, home state or country, and
special accommodations/comments. You will need to use the CSS flex method for
the layout of your reservation form for full credit. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The Temple Inn & Suites is a hotel chain that builds and manages specialized hotel accommodations near temple locations of The Church of Jesus Christ of Latter-day Saints around the world."
    />
    <meta name="author" content="Gilmar Gatto" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Revervation - The Temple Inn & Suites</title>
  </head>
  <body>
    <header>
      <img src="images/Temple Inn Logo.png" alt="Temple Inn Logo" />
    </header>
    <nav>
      <ul class="navigation">
        <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="temples.html">Temples</a></li>
        <li class="active"><a href="reservation.html">Revervation</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main id="reservation">
      <h1>Reservation Form</h1>
      <div class="container">
        <form action="form-thanks.html" method="GET">
          <ul class="flex-outer">
            <h3>* Required</h3>
            <li>
              <label for="first-name">First Name *</label>
              <input
                type="text"
                id="first-name"
                placeholder="Enter your first name here"
                required
              />
            </li>
            <li>
              <label for="last-name">Last Name *</label>
              <input
                type="text"
                id="last-name"
                placeholder="Enter your last name here"
                required
              />
            </li>
            <li>
              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email here"
                required
              />
            </li>
            <li>
              <label for="phone">Phone *</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone here"
                required
              />
            </li>
            <li>
              <label for="location">Temple Near By</label>
              <input list="location" />
              <datalist id="location"> </datalist>
            </li>
            <li>
              <label for="checkIn">Ckeck-in</label>
              <input type="date" id="checkIn" name="checkIn" />
            </li>
            <li>
              <label for="checkOut">Ckeck-out</label>
              <input type="date" id="checkOut" name="checkOut" />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea
                rows="6"
                id="message"
                placeholder="Enter your message here"
              ></textarea>
            </li>
            <li>
              <button type="submit">Submit</button>
              <button type="reset">Clear</button>
            </li>
          </ul>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <p>The Temple Inn & Suites<br /><span id="CurrentDate"></span></p>
      </div>
      <div>
        <p>4800 Montgomery Ln #300, Bethesda, MD 20814<br />(800) 563-5852</p>
      </div>
      <div id="social">
        <a href="https://www.facebook.com" target="_blank" rel="noopener"
          ><img src="images/social-facebook-box-blue.ico" alt="Facebook Icon"
        /></a>
      </div>
      <div id="social">
        <a href="https://www.instagram.com" target="_blank" rel="noopener"
          ><img src="images/cold-Fusion-Hd-Instagram.ico" alt="Instagram Icon"
        /></a>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/temple-list.js"></script>

  </body>
</html>
