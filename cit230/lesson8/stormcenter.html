<body>
  <div id='pancake' class='hidden'>
    <p>Saturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city park pavilion.</p>
  </div>
  <header>
    <img src="images/logoWithname.svg" alt="Weather4Dummies Logo">
  </header>
  <nav>

    </ul>
  </nav>
  <main>
    <form action="thanks.html" method="GET">
      <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName:" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email:" placeholder="user@gmail.com">
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div>
        <label for="zipCode">Zip Code:</label>
        <input type="number" id="zipCode" name="zipCode:" required>
      </div>
      <div>
        <label for="stormDate">Storm Date:</label>
        <input type="date" id="stormDate" name="stormDate:">
      </div>
      <div>
        <label for="stormType">Storm Type:</label>
        <input list="stormType">
        <datalist id="stormType">
          <option value="Flash Flood"></option>
          <option value="Hail"></option>
          <option value="Hurricane"></option>
          <option value="Thunderstom"></option>
          <option value="Other"></option>
        </datalist>
      </div>
      <div>
        <label for="stormSeverity">Storm Severity:</label>
        <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10">
      </div>
      <div>
        <input type="submit">
      </div>
    </form>
  </main>
  <footer>
    <span>&copy; Weather4Dummies | Gilmar Gatto</span><br>
    <span id="currentDate"></span>
  </footer>

  <script src="scripts/windchill.js"></script>
</body>
