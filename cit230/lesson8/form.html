<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>3333Form</title>
</head>

<body>
  <main>
    <form action="thanks.html" method="GET">
      <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName:" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email:" placeholder="user@gmail.com">
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div>
        <label for="zipCode">Zip Code:</label>
        <input type="number" id="zipCode" name="zipCode:" required>
      </div>
      <div>
        <label for="stormDate">Storm Date:</label>
        <input type="date" id="stormDate" name="stormDate:">
      </div>
      <div>
        <label for="stormType">Storm Type:</label>
        <input list="stormType">
        <datalist id="stormType">
          <option value="Flash Flood"></option>
          <option value="Flash Flood"></option>
          <option value="Flash Flood"></option>
          <option value="Flash Flood"></option>
          <option value="Flash Flood"></option>
        </datalist>
      </div>
      <div>
        <label for="stormSeverity">Storm Severity:</label>
        <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10">
      </div>
      <div>
        <input type="submit">
      </div>
    </form>
  </main>
</body>

</html>
